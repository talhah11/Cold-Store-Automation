<div class="container-fluid w-75 header pt-3">
  <div class="d-flex flex-column align-items-start mt-1">
    <div class="d-flex align-items-center">
      <span id="line-span"></span>
      <h2 class="fw-bold px-1">Login</h2>
    </div>
    <p>
      Login to your self service dashboard
      <br />
    </p>
  </div>
  <hr />
</div>
<div
  *ngIf="error"
  class="
    container-fluid
    w-75
    alert alert-danger
    mt-2
    alert-dismissible
    fade
    show
  "
  role="alert"
>
  <strong>{{ error }}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<div
  *ngIf="signedUpMessage"
  class="
    container-fluid
    w-75
    alert alert-success
    mt-2
    alert-dismissible
    fade
    show
  "
  role="alert"
>
  <strong>{{ signedUpMessage }}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<div class="align-items-center justify-content-center row m-0 parent-div pb-5">
  <div class="col-sm-10 col-md-8 col-xl-4 child-div p-4">
    <img src="../../../assets/images/kitten-dark.png" class="mx-auto d-block" />
    <form [formGroup]="form" class="p-3">
      <h6 class="text-center">SIGN IN</h6>
      <p class="text-center mb-4">Login with your email and password</p>
      <div class="mb-3">
        <input
          type="text"
          formControlName="identifier"
          id="identifier"
          class="form-control form-control-sm"
          placeholder="Email address"
        />
        <div
          *ngIf="
            form.controls['identifier'].invalid &&
            (form.controls['identifier'].dirty ||
              form.controls['identifier'].touched)
          "
        >
          <div
            *ngIf="form.controls['identifier'].errors?.required"
            class="text-danger"
          >
            Email is required.
          </div>
          <div *ngIf="form.controls['identifier'].errors?.email" class="text-danger">
            Please enter valid email address.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control form-control-sm"
          placeholder="Password"
        />
        <div
          *ngIf="
            form.controls['password'].invalid &&
            (form.controls['password'].dirty ||
              form.controls['password'].touched)
          "
        >
          <div
            *ngIf="form.controls['password'].errors?.required"
            class="text-danger"
          >
            Password is required.
          </div>
          <div
            *ngIf="form.controls['password'].errors?.minlength"
            class="text-danger"
          >
            Password must be at least 8 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button (click)="submit()" name="submit" class="submit_btn mb-2">
          Login
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <div id="register-link">
          <a href="#" routerLink="/forgot-password">Forgot Password ? </a>
        </div>
        <div id="register-link">
          <a href="#" routerLink="/sign-up">Signup </a
          ><i class="an an-arrow-right an-2x"></i>
        </div>
      </div>
      <hr class="mb-5 mt-5" />
      <h6 class="text-center fw-bold join-heading">
        JOIN US WITH SOCIAL MEDIA
      </h6>
      <div class="social-icon">
        <a href="#">
          <i class="anb an-linkedin"></i>
        </a>
        <span></span>
        <a href="#">
          <i class="anb an-facebook"></i>
        </a>
        <span></span>
        <a href="#">
          <i class="anb an-twitter"></i>
        </a>
      </div>
    </form>
  </div>
</div>
