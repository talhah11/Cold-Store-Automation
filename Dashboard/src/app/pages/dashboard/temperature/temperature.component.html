<ng-container *ngIf="temperature">
  <nb-card size="medium">
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Temperature">
        <div class="slider-container">
          <ngx-temperature-dragger
            [(value)]="temperature"
            (power)="temperatureOff = !$event"
            [min]="temperatureData.min"
            [max]="temperatureData.max"
            [disableArcColor]="theme.arcEmpty"
            [fillColors]="theme.arcFill"
            [thumbBg]="theme.thumbBg"
            [thumbBorderColor]="theme.thumbBorder"
          >
            <div
              class="slider-value-container"
              [ngClass]="{ off: temperatureOff }"
            >
              <div class="value temperature h1">
                {{ temperatureOff ? "--" : (temperature | ngxRound) }}
              </div>
              <div class="desc">Fahrenheit</div>
            </div>
          </ngx-temperature-dragger>
        </div>
      </nb-tab>
    </nb-tabset>
  </nb-card>
</ng-container>
